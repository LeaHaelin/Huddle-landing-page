<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logoimg" src="./images/Huddle.png" alt="logo" /><span
          class="name"
          >Huddle</span
        >
      </header>

      <div class="">
        <!-- <img src="./images/bg-mobile.svg" alt="mobile" /> -->
        <img
          class="illust"
          src="./images/illustration-mockups.svg"
          alt="illustration-mockups"
        />
      </div>

      <div class="text">
        <h2 class="hline">Build the Community Your Fans Will Love</h2>
        <p class="line">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>

      <footer>
        <img
          class="icon"
          id="facebook"
          src="./images/faceb.svg"
          alt="facebook-icon"
        />
        <img
          class="icon"
          id="twitter"
          src="./images/twitter1.svg"
          alt="twitter-icon"
        />
        <img
          class="icon"
          id="instagram"
          src="./images/instag.svg"
          alt="instagram-icon"
        />
      </footer>
    </div>
  </body>
</html>
